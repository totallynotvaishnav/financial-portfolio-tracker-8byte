# Development Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:portfolio_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - More verbose for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=${SERVER_PORT:8000}
server.servlet.context-path=/api

# CORS Configuration - Permissive for development
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Alpha Vantage API Configuration
alphavantage.api.key=${ALPHAVANTAGE_API_KEY:demo}
alphavantage.api.base-url=https://www.alphavantage.co/query

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret-key-do-not-use-in-production-minimum-256-bits-required}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Logging Configuration - Debug level for development
logging.level.com.portfolio.tracker=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
